name: Deploy Laravel Application

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH key for deployment
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.CPANEL_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.CPANEL_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to cPanel via SSH
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.CPANEL_HOST }}
        username: ${{ secrets.CPANEL_USERNAME }}
        key: ${{ secrets.CPANEL_SSH_KEY }}
        passphrase: ${{ secrets.CPANEL_SSH_PASSPHRASE }}
        port: 22
        script: |
          echo "🚀 Starting deployment on server..."

          cd ${{ secrets.DEPLOY_PATH }} || exit 1
          echo "📂 Changed directory to $(pwd)"

          echo "🔄 Backing up existing .env"
          cp .env .env.backup || echo "⚠️ .env not found, skipping backup."

          echo "🔄 Pulling latest changes from GitHub using HTTPS..."
          git reset --hard
          git clean -fd
          git pull https://github.com/jrazahamza/tracking_location.git main

          echo "⚡ Running Laravel optimizations..."
          php artisan optimize:clear || true
          php artisan config:cache || true
          php artisan route:cache || true
          php artisan view:cache || true
          php artisan up || true

          echo "🛠️ Setting permissions..."
          chmod -R 775 storage bootstrap/cache
          chown -R $USER:$USER storage bootstrap/cache || echo "Permission issue ignored"

          echo "🚀 Restarting Laravel queue (if applicable)..."
          php artisan queue:restart || echo "Queue not configured"

          echo "✅ Deployment complete!"
